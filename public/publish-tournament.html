<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Tournaments</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        label {
            font-size: 17px;
        }
        nav {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }
    </style>
    <script>
        function preview() {
            prev.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
    <script>
        $(document).ready(function () {
            $("#email").val(localStorage.getItem("activeuser")).attr("readonly",true);
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid ms-3">
            <div style="margin: 5px 8px;">
                <img src="pics/Screenshot 2024-12-24 203253.png" id="victory" alt="victory" height="57px" width="62px"
                    style="border-radius: 50%; border: 1px solid grey; object-fit: cover;">
            </div>
            <a class="navbar-brand ms-2">
                <h4>VictoryZone</h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto">
                    <h3 class="navbar-text fw-bold" style="margin-right: 240px;">Publish Tournament</h3>
                  </div>
                </div>            
                
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <form method="post" enctype="multipart/form-data">
            <div class="row mb-3">
                <div>
                    <label class="form-label">Email Address :</label>
                    <input type="email" class="form-control" id="email" name="email"
                     required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Game :</label>
                    <input type="text" class="form-control" id="game" name="game" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Title :</label>
                    <input type="text" class="form-control" id="title" name="title"
                     required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">City :</label>
                    <input type="tel" class="form-control" id="city" name="city"
                        required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Location :</label>
                    <input type="text" class="form-control" id="loc" name="loc" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Upload Poster :</label>
                <input type="file" class="form-control" id="ppic" name="ppic" placeholder="Enter your email"
                    onchange="preview();">
                <div class="mt-3">
                    <img src="" id="prev" alt="" height="130" width="130">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label class="form-label">Entry Fee :</label>
                    <input type="number" class="form-control" id="fee" name="fee" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date :</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="" class="form-label">Prizes :</label>
                    <textarea class="form-control" id="prize" name="prize" rows="3"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Other Info :</label>
                    <textarea class="form-control" id="info" name="info" rows="3" placeholder="social media links..."></textarea>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary me-3" formaction="/publish">Save</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
